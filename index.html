<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
</head>

<body>

    <div class="container">
        <h1>Pizza Shop</h1>

        <form id="new-pizza-order">
            <div class="form-group">
                <label for="new-pizza-size">Choose a size:</label>
                <select name="new-pizza-size" id="new-pizza-size">
                    <option value="small">SMALL</option>
                    <option value="medium">MEDIUM</option>
                    <option value="large">LARGE</option>
                </select>
                <br>
            </div>
            <div class="form-group">
                <label for="new-pizza-quantity">Choose quantity:</label>
                <select name="new-pizza-quantity" id="new-pizza-quantity">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                </select>
                <br>
            </div>
            <div class="form-group">
                <label for="new-pizza-topping">Choose toppings:</label>
                <select name="new-pizza-topping" id="new-pizza-topping">
                    <option value="none">None</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="mushroom">Mushroom</option>
                    <option value="onion">Onion</option>
                    <option value="olive">Olive</option>
                    <option value="tomato">Tomato</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="sausage">Sausage</option>
                    <option value="bbq_chicken">BBQ Chicken</option>
                </select>
            </div>
            <button type="submit" class="btn">Total Price</button>
        </form>

        <h2>Order:</h2>
        <ul id="order">
        </ul>
    </div>

</body>

</html>
