<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pizza Shop</title>
    </head>
    <body>

        <div class="container">
            <h1>Pizza Shop</h1>

            <form id="pizzaShop">
                <div class="form-group">
                    <label for="new-pizza-size">Choose a size:</label>
                    <select name="new-pizza-size" id="new-pizza-size">
                        <option value="small">SMALL</option>
                        <option value="medium">MEDIUM</option>
                        <option value="large">LARGE</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="new-pizza-quantity">Choose quantity:</label>
                    <select name="new-pizza-quantity" id="new-pizza-quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="new-pizza-toppings">Choose toppings:</label><br>
                    <input type="radio" value="pineapple">Pineapple<br>
                    <input type="radio" value="mushroom">Mushroom<br>
                    <input type="radio" value="onion">Onion<br>
                    <input type="radio" value="olive">Olive<br>
                    <input type="radio" value="tomato">Tomato<br>
                    <input type="radio" value="pepperoni">Pepperoni<br>
                    <input type="radio" value="sausage">Sausage<br>
                    <input type="radio" value="bbq chicken">BBQ Chicken<br>
                </div>

                <button type="submit" class="btn">Total Price</button>
            </form>

            <div id="result">
                <p> <span class="result"></span></p>
            </div>
        </div>

    </body>
</html>
